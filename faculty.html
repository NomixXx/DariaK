<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оценка факультета</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/buttons.css">
</head>
<body>
    <!-- Логотип universities -->
    <header class="site-header">
        <img src="images/logo.png" alt="Логотип университета" class="site-logo">
    </header>

    <div class="container faculty-page">
        <h1>Оцените свой факультет</h1>

        <!-- Выбор факультета -->
        <div id="facultySelector">
            <label for="facultySelect">Выберите факультет:</label>
            <select id="facultySelect"></select>
            <button class="btn btn-primary" onclick="startQuiz()">Начать опрос</button>
        </div>

        <!-- Вопросы для оценки -->
        <div id="questionsContainer" class="hidden">
            <form id="quizForm">
                <div id="questionsList"></div>
                <button type="button" onclick="submitQuiz()" class="btn btn-success">Отправить ответы</button>
            </form>
        </div>

        <!-- Кнопки навигации -->
        <div class="buttons-container">
            <a href="index.html" class="btn btn-secondary">Вернуться на главную</a>
        </div>
    </div>

    <script src="scripts/faculty.js"></script>
</body>
</html>
